validates:
  user:
    max_length_name: 50
    max_length_email: 255
    min_length_password: 6
    validate_email_regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
    avatar_type: "image/png, image/gif, image/jpeg"
  report:
    max_length: 500
  comment:
    max_length: 500
form:
  num_row: 4
  num_row_comment: 5
paginate:
  items_per_page: 10
  index_plus: 1
  page_minus: 1
select_option:
  filter_status: [["All", ""], ["Waitting", "0"], ["Checked", "1"]]
date:
  validate: "%d-%m-%Y %H:%M"
division:
  default: 1
time:
  timezone: "Asia/Ho_Chi_Minh"
image:
  default_avatar: "default-avatar.jpg"
role:
  manager: "manager"
  member: "member"
  admin: "admin"
limit:
  user_searching: 5
order:
  asc: "ASC"
  desc: "DESC"
icon:
  sort_up: "up"
  sort_down: "down"
