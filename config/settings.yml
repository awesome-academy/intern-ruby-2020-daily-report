validates:
  user:
    max_length_name: 50
    max_length_email: 255
    min_length_password: 6
    validate_email_regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
  report:
    max_length: 500
form:
  num_row: 4
paginate:
  items_per_page: 10
select_option:
  filter_status: [["All", ""], ["Waitting", "0"], ["Checked", "1"]]
